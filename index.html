<!DOCTYPE html> <!-- Definiert den Dokumenttyp als HTML5 -->
<html lang="de"> <!-- Beginn der HTML-Seite, Sprache ist Deutsch -->
<head>
  <meta charset="UTF-8"> <!-- Zeichencodierung UTF-8 (für Umlaute etc.) -->
  <title>Obivans Projekte</title> <!-- Titel, der im Browser-Tab erscheint -->
  <link rel="stylesheet" href="style.css"> <!-- Verknüpfung zur CSS-Datei -->
</head>
<body> <!-- Beginn des sichtbaren Inhalts -->
  <div class="rahmen"> <!-- Großer Rahmen um alles, mit Hintergrundbild -->

    <header> <!-- Kopfbereich mit Titel und Navigation -->
      <h1 class="titel">OBIVANS PROJEKTE</h1> <!-- Seitentitel -->
      <nav> <!-- Navigationsmenü -->
        <a href="#">HAUPTSEITE</a> <!-- Link zur Hauptseite -->
        <a href="#">COOLE LINKS</a> <!-- Link zu coolen Webseiten -->
        <a href="#">KONTAKT</a> <!-- Link zur Kontaktseite -->
      </nav>
    </header>

    <main> <!-- Hauptinhalt der Seite -->

      <!-- Jede Kategorie ist ein eigener Kasten mit Symbol und Link -->
      <div class="kategorie elektronik"> <!-- Elektronik-Kategorie mit eigener Farbe -->
        <img src="elektronik_icon.jpg" alt="Elektronik Icon"> <!-- Bild für Elektronik -->
        <a href="#">ELEKTRONIK</a> <!-- Link zur Elektronik-Unterseite -->
      </div>

      <div class="kategorie kunst"> <!-- Kunst-Kategorie -->
        <img src="kunst_icon.jpg" alt="Kunst Icon"> <!-- Symbol für Kunst -->
        <a href="#">KUNST</a> <!-- Link zur Kunst-Unterseite -->
      </div>

      <div class="kategorie garten"> <!-- Garten-Kategorie -->
        <img src="garten_icon.jpg" alt="Garten Icon"> <!-- Symbol für Garten -->
        <a href="#">GARTEN</a> <!-- Link zur Garten-Unterseite -->
      </div>

      <div class="kategorie sonstiges"> <!-- Sonstiges-Kategorie -->
        <img src="sonstiges_icon.jpg" alt="Sonstiges Icon"> <!-- Symbol für Sonstiges -->
        <a href="#">SONSTIGES</a> <!-- Link zur Sonstiges-Unterseite -->
      </div>

    </main>

    <footer> <!-- Fußbereich der Seite -->
      <p>Sag Bescheid, was dir gefällt oder<br> <!-- Feedback-Text -->
         was ich besser machen könnte ...</p>
    </footer>

  </div> <!-- Ende des Rahmens -->
</body>
</html> <!-- Ende der HTML-Seite -->
